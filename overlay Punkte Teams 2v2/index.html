<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Team Punktestand Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background: transparent;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .team-container {
      position: absolute;
      bottom: 30px; /* höher, da größere Icons */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .team-left {
      left: 100px;
      align-items: flex-start;
    }

    .team-right {
      right: 100px;
      align-items: flex-end;
    }

    .team-nameleft {
      font-size: 20px;
      font-weight: bold;
      color: black;
      margin-bottom: 5px; /* etwas Abstand zum Balken */
      text-shadow: none;
      position: relative;
      left: -40px;
    }

    .team-nameright {
      font-size: 20px;
      font-weight: bold;
      color: black;
      margin-bottom: 5px; /* etwas Abstand zum Balken */
      text-shadow: none;
      position: relative;
      right: -40px;
    }

    .score-wrapper-left,
    .score-wrapper-right {
      position: relative;
      display: flex;
      align-items: center;
      border-radius: 25px;
      overflow: visible; /* damit Icon über Balken hinausragt */
      height: 70px; /* passend zu Icon-Größe */
    }

    .score-wrapper-left {
      flex-direction: row;
    }

    .score-wrapper-right {
      flex-direction: row-reverse;
    }

    .team-icon {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 1.5px solid black; /* dünner schwarzer Rahmen */
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .team-icon2left {
        position: absolute;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        border: 1.5px solid black; /* dünner schwarzer Rahmen */
        right: 50px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
    }

    .team-icon2right {
        position: absolute;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        border: 1.5px solid black; /* dünner schwarzer Rahmen */
        left: 50px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
    }

    .score-wrapper-left .team-icon {
      left: 0;
    }

    .score-wrapper-right .team-icon {
      right: 0;
    }

    .score-bar-left {
      background: rgba(0, 255, 100, 0.8);
      border-radius: 25px;
      color: black;
      font-weight: bold;
      padding: 0 15px; /* Platz schaffen für Icon (links oder rechts) */
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      transition: width 0.5s ease;
      position: relative;
      z-index: 1;
      min-width: 40px; /* minimalbreite */
    }

    .score-bar-right {
      background: rgba(0, 255, 100, 0.8);
      border-radius: 25px;
      color: black;
      font-weight: bold;
      padding: 0 15px; /* Platz schaffen für Icon (links oder rechts) */
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      transition: width 0.5s ease;
      position: relative;
      z-index: 1;
      min-width: 40px; /* minimalbreite */
    }
  </style>
</head>
<body>
  <div class="team-container team-left">
    <div class="team-nameleft" id="team1-name">Team Links</div>
    <div class="score-wrapper-left">
      <div class="team-icon" style="background-image: url('team1.png');"></div>
      <div class="team-icon2left" style="background-image: url('team1-2.png');"></div>
      <div class="score-bar-left" id="team1-bar">0</div>
    </div>
  </div>

  <div class="team-container team-right">
    <div class="team-nameright" id="team2-name">Team Rechts</div>
    <div class="score-wrapper-right">
      <div class="team-icon" style="background-image: url('team2.png');"></div>
      <div class="team-icon2right" style="background-image: url('team2-2.png');"></div>
      <div class="score-bar-right" id="team2-bar">0</div>
    </div>
  </div>

  <script>
    async function loadScores() {
      try {
        const response = await fetch('scores.json', { cache: "no-cache" });
        const data = await response.json();

        // Team 1
        const score1 = parseInt(data.team1.score);
        const name1 = data.team1.name || "Team Links";
        const bar1 = document.getElementById('team1-bar');
        document.getElementById('team1-name').textContent = name1;
        bar1.textContent = score1;
        bar1.style.width = (score1 * 30 + 40) + 'px'; // minimalbreite + wachsend

        // Team 2
        const score2 = parseInt(data.team2.score);
        const name2 = data.team2.name || "Team Rechts";
        const bar2 = document.getElementById('team2-bar');
        document.getElementById('team2-name').textContent = name2;
        bar2.textContent = score2;
        bar2.style.width = (score2 * 30 + 40) + 'px';

      } catch (e) {
        console.error("Fehler beim Laden der Punktzahlen:", e);
      }
    }

    loadScores();
    setInterval(loadScores, 5000);
  </script>
</body>
</html>
